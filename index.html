<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates:600|Vidaloka&display=swap" rel="stylesheet">
    <title>Fortune Teller</title>
  </head>
  <body>
    <!-- Header -->
    <div class="hero">
		</div>
    <main>
      <h1>Fortune Teller</h1>
      <p>Pick a color. <span>Pick a number.</span></p>
      <div class="circles" id="layer-one">
        <h2 id="group" class="green">Green</h2>
      </div>
      <div class="circles">
        <h2 id="group" class="blue">Blue</h2>
      </div>
      <div class="circles">
        <h2 id="group" class="yellow">Yellow</h2>
      </div>
      <div class="circles">
        <h2 id="group" class="red">Red</h2>
      </div>
      <ul class="hide" id="layer-two">
        <li>
          <p class ="block-2"> 3</p>
        </li>
        <li>
          <p class ="block-2"> 4</p>
        </li>
        <li>
          <p class ="block-2"> 5</p>
        </li>
      </ul>
    </main>
    <script src="main.js"></script>
  </body>
</html>
